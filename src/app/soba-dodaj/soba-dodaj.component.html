<div id="dodavanje">
    <form [formGroup]="form" (ngSubmit)="Spasi()">

        <div class="form-group input-group-lg">
            <label>unesite Broj sobe</label>
            <input class="form-control" formControlName="BrojSobe">
        </div>
        <div class="form-group input-group-lg">
            <label>unesite Broj sprata</label>
            <input class="form-control"  formControlName="BrojSprata">
        </div>
        <div class="form-group input-group-lg">
            <label>Opis sobe</label>
            <input class="form-control"  formControlName="OpisSobe">
        </div>
        <app-upload (onUploadFinished)="uploadFinished($event)" ></app-upload>
        <!-- <div class="form-group">
            <input type="file" (change)="uploadFile($event)">
        </div> -->
        <div class="form-group">
            <label>Soba status:</label>
            <select class="form-control"  formControlName="SobaStatusId" >
                <option>Odaberite status</option>
              <option *ngFor="let sobastatusi of listaStatusa" [value]="sobastatusi.Id">
                  {{sobastatusi.Status}}
              </option>
            </select>
        </div>
        <div class="form-group">
            <button [disabled]="!form.valid" class="btn btn-danger btn-block btn-lg">Dodaj</button>
        </div>
    </form>
</div>
